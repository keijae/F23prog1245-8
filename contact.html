<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>In Class Task 1</title>
</head>
<body>
    <header class="structural">
        <h1>Tasks</h1>
    </header>
    <nav class="structural">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <section>
        <main class="structural">
            <h2>Contact</h2>
            <form>
                <div>
                    <label for="name">Name</label>
                    <input type="text" class="name" id="name" required autofocus>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" class="email" id="email" required>
                </div>
                <fieldset>
                    <legend>What section of PROG1245 are you in?</legend>
                    <input type="radio" name="sec" value="4" id="4" required>
                    <label for="4">Section 4</label>
                    <br>
                    <input type="radio" name="sec" value="5" id="5">
                    <label for="5">Section 5</label>
                    <br>
                    <input type="radio" name="sec" value="8" id="8" checked>
                    <label for="8">Section 8</label>
                    <br>
                </fieldset>
                <div>
                    <label for="help">What do you need help with?</label>
                    <select id="help" name="help" required>
                        <option value="" selected>Select</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="both">Both (HTML & CSS)</option>
                    </select>
                </div>
                <div>
                    <label for="comment">Comments</label>
                    <textarea id="comment" name="comment" rows="4" required></textarea>
                </div>
                <div>
                    <input type="checkbox" value="true" name="human" id="human" required>
                    <label for="human">I am human</label>
                </div>
                <div>
                    <input type="submit" id="submit" value="Submit">
                </div>
            </form>
        </main>
        <aside class="structural">
            <h2>Coding SOS</h2>
            <ul>
                <li> <a href="https://developer.mozilla.org/en-US/">MDN Web Docs</a></li>
                <li><a href="https://learn.microsoft.com/en-us/java/">Microsoft for Java Developers</a></li>
            </ul>
        </aside>
    </section>
</body>
